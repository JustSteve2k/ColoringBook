<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloring Book</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="titleBar">
      <h2>SVG Coloring Book</h2>
    </div>

    <div class="container">
      <!-- Left Button Area  -->

      <div class="leftBar">
        <div id="selectedColorArea">
          <h2>Current Color</h2>
          <h3 id="currentColor">None</h3>
        </div>

        <div id="workButtons" class="workButtons">
          <button id="btnCursor" class="wButton enabled">Cursor</button>
          <button id="btnPaint" class="wButton">Paint</button>
          <button id="btnDelete" class="wButton">Delete</button>
          <button id="btnReset" class="wButton">Reset Board</button>
        </div>
        <div id="createButtons" class="createButtons">
          <button id="btnAddDynPolygon3">Add 3 Point Polygon</button>
          <button id="btnAddDynPolygon4">Add 4 Point Polygon</button>
          <button id="btnAddDynPolygon5">Add 5 Point Polygon</button>
          <button id="btnAddSquare">Make Square</button>
          <button id="btnAddNewTriangle">Make Triangle</button>
          <button id="btnAddNewCircle">Make Circle</button>
          <button id="btnLock">Lock Item</button>
          <button id="btnSave">Save Work</button>
          <button id="btnLoad">Load Work</button>
        </div>
        <div id="testButtons" class="testButtons">
          <button id="btnTest1">TEST BUTTON 1</button>
          <button id="btnTest2">Get Current Mode</button>
          <button id="btnTest3">Get Current Color</button>
        </div>
      </div>

      <!-- SVG container -->
      <div class="middleArea">
        <div id="svgContainer" class="svgContainer">
          <svg id="drawing" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
            <polygon id="svgBackground" class="zone" points="0,0 0,600 640,600 640,0" fill="#013101" locked="true" selectable="false" />
            <polygon id="testBox1" class="zone" points="25,25, 100,25 100,100 25,100" fill="#68AB38" locked="false" selectable="true" />
            <polygon id="testBox2" class="zone" points="125,25 200,25 200,100 125,100" fill="#28AB38" locked="false" selectable="true" />
            <polygon id="testBox3" class="zone" points="225,25 300,25 300,100 225,100" fill="#68CB38" locked="false" selectable="true" />
            <polygon id="testBox4" class="zone" points="325,25 400,25 400,100 325,100" fill="#28AB39" locked="false" selectable="true" />
            <polygon id="testBox5" class="zone" points="425,25 500,25 500,100 425,100" fill="#38CB38" locked="false" selectable="true" />
            <polygon id="testBox6" class="zone" points="525,25 600,25 600,100 525,100" fill="#18ABE8" locked="false" selectable="true" />
          </svg>
        </div>

        <!-- Color Selection Area

        <div class="colorSelectionBar">
          <div id="box0" class="colorBox color0 extraBorder">A</div>
          <div id="box1" class="colorBox color1">B</div>
          <div id="box2" class="colorBox color2">C</div>
          <div id="box3" class="colorBox color3">D</div>
          <div id="box4" class="colorBox color4">E</div>
          <div id="box5" class="colorBox color5">F</div>
          <div id="box6" class="colorBox color6">F</div>
        </div> -->

        <!-- Lower Tool Bar bar -->
        <div class="lowerToolbar">
          <div class="lowerButtonGroup1">
            <button class="smButton">A</button>
            <button class="smButton">B</button>
            <button class="smButton">C</button>
            <button class="smButton">D</button>
            <button class="smButton">E</button>
            <button class="smButton">F</button>
            <button class="smButton">G</button>
            <button class="smButton">H</button>
          </div>
          <div class="lowerButtonGroup2">
            <button class="smButton">A</button>
            <button class="smButton">B</button>
            <button class="smButton">C</button>
            <button class="smButton">D</button>
            <button class="smButton">E</button>
            <button class="smButton">F</button>
            <button class="smButton">G</button>
            <button class="smButton">H</button>
          </div>
          <div class="colorSelection">
            <input class="colorPicker" type="color" />
          </div>
        </div>
      </div>
      <!-- Right bar -->
      <div class="rightBar"></div>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
