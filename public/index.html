<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloring Book</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="titleBar">
      <h2>SVG Coloring Book</h2>
    </div>

    <div class="container">
      <!-- Left Button Area  -->

      <div class="leftBar">
        <!-- <div id="selectedColorArea">
          <h2>Current Color</h2>
          <h3 id="currentColor">None</h3>
        </div> -->
      </div>

      <!-- SVG container -->
      <div class="middleArea">
        <div id="svgContainer" class="svgContainer">
          <svg id="drawing" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
            <!-- <polygon id="svgBackground" class="zone" points="0,0 0,600 640,600 640,0" fill="#013101" locked="true" selectable="false" /> -->
            <polygon id="svgBackground" class="zone" points="0,0 0,600 900,600 900,0" fill="#013101" locked="true" selectable="false" />
            <!-- <polygon id="testBox1" class="zone" points="25,25, 100,25 100,100 25,100" fill="#68AB38" locked="false" selectable="true" />
            <polygon id="testBox2" class="zone" points="125,25 200,25 200,100 125,100" fill="#28AB38" locked="false" selectable="true" />
            <polygon id="testBox3" class="zone" points="225,25 300,25 300,100 225,100" fill="#68CB38" locked="false" selectable="true" />
            <polygon id="testBox4" class="zone" points="325,25 400,25 400,100 325,100" fill="#28AB39" locked="false" selectable="true" />
            <polygon id="testBox5" class="zone" points="425,25 500,25 500,100 425,100" fill="#38CB38" locked="false" selectable="true" />
            <polygon id="testBox6" class="zone" points="525,25 600,25 600,100 525,100" fill="#18ABE8" locked="false" selectable="true" /> -->
          </svg>
        </div>

        <!-- Lower Tool Bar bar -->
        <div class="lowerToolbar">
          <div class="lowerButtonGroup1">
            <div class="modeLabel">Mode</div>
            <div class="modeButtons">
              <button id="btnCursor" class="wideButton wButton enabled">Cursor Mode</button>
              <button id="btnPaint" class="wideButton wButton">Paint Mode</button>
              <button id="btnDelete" class="wideButton wButton">Delete Mode</button>
              <!-- <button id="btnReset" class="smButton wButton">Re</button> -->
            </div>
          </div>
          <div class="lowerButtonGroup2">
            <div class="actionButtonsLabel">Actions</div>
            <div class="actionButtons">
              <button id="btnAddDynPolygon3" class="smButton">3P</button>
              <button id="btnAddDynPolygon4" class="smButton">4P</button>
              <button id="btnAddDynPolygon5" class="smButton">5P</button>
              <button id="btnAddSquare" class="smButton">Sq</button>
              <button id="btnAddNewTriangle" class="smButton">Tr</button>
              <button id="btnAddNewCircle" class="smButton">Ci</button>
              <button id="btnLock" class="smButton">Lo</button>
              <button id="btnSave" class="smButton">Sa</button>
              <button id="btnLoad" class="smButton">Ld</button>
              <button id="btnDeleteFile" class="smButton">Df</button>
              <button id="btnResetNew" class="smButton">Re</button>
              <button class="smButton">?</button>
            </div>
          </div>
          <!-- <div class="testButtonGroup1">
            <button id="btnTest1" class="smButton">T1</button>
            <button id="btnTest2" class="smButton">T2</button>
            <button id="btnTest3" class="smButton">T3</button>
            <button id="btnTest4" class="smButton">T4</button>
          </div> -->

          <div class="colorSelection">
            <input class="colorPicker" type="color" />
          </div>
        </div>
      </div>
      <!-- Right bar -->
      <div class="rightBar">
        <div class="devButtons">
          <h3>Dev Test Buttons</h3>
          <button id="btnDev1">Test Function</button>
          <button id="btnDev2">Get Info of All Polygons On Board</button>
          <button id="btnDev3">Get Current Mode</button>
          <button id="btnDev4">Find All Local Storage</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
